<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-10">
    <meta name="online shopping" content="this is a web page of shopping">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
    </script>
</head>
<body> 
    <div class="container">
        <div class="heading">Registration</div>
        <form action="">
            <div class="card-details">
                <div class="card-box">
                    <!-- <span class="details">Full Name</span> -->
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter your name" id="name">
                </div>
                <div class="card-box">
                    <!-- <span class="details">Full Name</span> -->
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter your Username" id="Username">
                </div>
                <div class="card-box">
                    <!-- <span class="details">Full Name</span> -->
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email" id="email">
                </div>
                <div class="card-box">
                    <!-- <span class="details">Full Name</span> -->
                    <label for="number">Phone number</label>
                    <input type="number" placeholder="Enter your phone number" id="number">
                </div>
                <div class="card-box">
                    <!-- <span class="details">Full Name</span> -->
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your name" id="password">
                </div>
                <div class="card-box">
                    <!-- <span class="details">Full Name</span> -->
                    <label for="Cpassword">Confirm Password</label>
                    <input type="pass" placeholder="Confirm Password" id="Cpassword">
                </div>
                <div class="circal-form">
                    <span class="circal-title">Gender</span>
                    <div class="category">
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">other
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
